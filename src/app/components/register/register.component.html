<div class="side-overlay"></div>
    <section class="auth d-flex">
        <div class="auth-left bg-main-50 flex-center p-24">
            <img src="assets/images/thumbs/auth-img2.png" alt="">
        </div>
        <div class="auth-right py-40 px-24 flex-center flex-column">
            <div class="auth-right__inner mx-auto w-100">
                <a  class="auth-right__logo">
                    <img src="assets/images/logo/logo.png" alt="">
                </a>
                <h2 class="mb-8">Sign Up</h2>
                <p class="text-gray-600 text-15 mb-32">Please sign up to your account to request our services</p>

             
                <form (ngSubmit)="registerCustomer()" >
                    <div class="mb-24">
                        <label for="username" class="form-label mb-8 h6">Username</label>
                        <div class="position-relative">
                            <input type="text" class="form-control py-11 ps-40" id="username" placeholder="Type your username" 
                                   [(ngModel)]="name" name="username" required >
                            <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                                <i class="ph ph-user"></i>
                            </span>
                           
                        </div>
                    </div>
                    
                    <div class="mb-24">
                        <label for="email" class="form-label mb-8 h6">Email</label>
                        <div class="position-relative">
                            <input type="email" class="form-control py-11 ps-40" placeholder="Type your email address" 
                                   [(ngModel)]="email" name="email" required >
                                   
                            <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                                <i class="ph ph-envelope"></i>
                            </span>
                            <!-- <div *ngIf="email.invalid && email.touched" class="text-danger">
                                Valid email is required.
                            </div> -->
                        </div>
                    </div>
                    
                    <div class="mb-24">
                        <label for="current-password" class="form-label mb-8 h6">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control py-11 ps-40" id="current-password" placeholder="Enter Current Password"
                                   [(ngModel)]="password" name="password" required  >
                            <span class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y ph ph-eye-slash"
                                  id="#current-password"></span>
                            <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                                <i class="ph ph-lock"></i>
                            </span>
                            
                        </div>
                        <span class="text-gray-900 text-15 mt-4">Must be at least 8 characters</span>
                    </div>
                    
                   <!--  <div class="mb-32 flex-between flex-wrap gap-8">
                        <div class="form-check mb-0 flex-shrink-0">
                            <input class="form-check-input flex-shrink-0 rounded-4" type="checkbox" id="remember" [(ngModel)]="remember" name="remember">
                            <label class="form-check-label text-15 flex-grow-1" for="remember">Remember Me</label>
                        </div>
                        <a  class="text-main-600 hover-text-decoration-underline text-15 fw-medium">Forgot Password?</a>
                    </div> -->
                    
                    <button type="submit" class="btn btn-main rounded-pill w-100">Sign Up</button>
                    
                    <p class="mt-32 text-gray-600 text-center">Already have an account?
                        <a (click)="global.setRoute('login')" class="text-main-600 hover-text-decoration-underline">Log In</a>
                    </p>
                </form>
                
            </div>
        </div>
    </section>
