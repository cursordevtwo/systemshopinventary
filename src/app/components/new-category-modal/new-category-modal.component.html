<h2 mat-dialog-title>Nueva Categoría</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 16px; padding: 20px;">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Nombre de la categoría</mat-label>
            <input matInput formControlName="name" placeholder="Category Name">
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                El nombre es requerido
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-button color="primary" type="submit" [disabled]="!categoryForm.valid">Guardar</button>
    </mat-dialog-actions>
</form>
